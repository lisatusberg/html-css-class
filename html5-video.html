<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Video</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="./assets/stylesheets/" />
</head>
<style>
  h1 {
    font-family: sans-serif;
    color: #ffffff;
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    margin: auto;
    text-align: center;
  }
  .wrapper {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    /*background: #000000;*/
    background: rgba(0,0,0, .75);
  }
</style>
<body>

  <!--
  <a href="https://www.w3schools.com/html/html5_video.asp">Link to HTML5 Video Docs</a>
  <a href="https://www.w3schools.com/tags/att_video_loop.asp">Link to HTML5 Video Loop Docs</a>
  <a href="https://www.w3schools.com/css/css_positioning.asp">CSS Positioning Docs</a>
  <a href="https://stackoverflow.com/questions/8508275/how-to-center-a-position-absolute-element">Center absolute div</a>
  -->

  <div class="wrapper">
    <h1>HTML 5 Video Example</h1>
  </div>


  <video width="100%" height="100%" autoplay loop>
    <source src="./assets/videos/besty.mp4" type="video/mp4">
    <!-- <source src="movie.ogg" type="video/ogg"> -->
  </video>

</body>
</html>
