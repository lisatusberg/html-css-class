<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spotify Player</title>
  <link rel="stylesheet" href="./assets/stylesheets/spotify-player.css" />
</head>

<body>

<!-- <a href="https://www.w3schools.com/howto/howto_css_flip_card.asp">Card Tile Flip</a> -->

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://placehold.it/300x300" alt="Avatar" />
    </div>
    <div class="flip-card-back">
      <iframe src="https://open.spotify.com/embed/artist/3et9upNERQI5IYt5jEDTxM" width="300" height="300" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>
</div>


</body>
</html>
